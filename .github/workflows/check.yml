name: Validate merge requests

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: ./.github/actions/lint
      - uses: ./.github/actions/build-docs
